<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>League GW Standings</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<button onclick="copyResult('copyGwSummaryTxt')" style="display:block;margin-bottom: 10px;">Copy GW Summary</button>
	<button onclick="copyResult('copyGwStandingsTxt')" style="display:block;margin-bottom: 10px;">Copy GW Standings</button>
	<button onclick="copyResult('copyLeagueStandingsTxt')" style="display:block;margin-bottom: 10px;">Copy League Standings</button>
	
	<textarea id="copyGwSummaryTxt" rows="15" cols="100"><th:block th:text="${leagueGwSummaryCopyText}"></th:block></textarea>
	<textarea id="copyGwStandingsTxt" rows="15" cols="100"><th:block th:text="${leagueGwPointRankCopyText}"></th:block></textarea>
	<textarea id="copyLeagueStandingsTxt" rows="15" cols="100"><th:block th:text="${leagueLeaguePointRankCopyText}"></th:block></textarea>

	<script>
		function copyResult(elementId) {
			var copyResultTxt = document.getElementById(elementId);
			copyResultTxt.value = copyResultTxt.value.trim();
			copyResultTxt.select();
			copyResultTxt.setSelectionRange(0, 99999)
			document.execCommand("copy");
		}
	</script>
</body>
</html>
